<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - Free UPI & Deposit</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0d0014;
            background-image: radial-gradient(circle, #5b1464, #0d0014 70%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: white;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }
        .btn {
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn:hover:not(:disabled) {
            transform: scale(1.02);
            background-color: #21663f;
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background-color: #4a5568;
        }
        .channel-button {
            background: linear-gradient(to right, #22c55e, #16a34a);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .channel-button:hover:not(:disabled) {
            background: linear-gradient(to right, #16a34a, #15803d);
        }
        .message {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Utility classes from Tailwind to replicate */
        .text-center { text-align: center; }
        .text-white { color: white; }
        .text-gray-300 { color: #d1d5db; }
        .text-green-400 { color: #4ade80; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-4 { margin-top: 1rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .w-full { width: 100%; }
        .rounded-lg { border-radius: 0.5rem; }
        .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }
        .space-x-4 > :not([hidden]) ~ :not([hidden]) { margin-left: 1rem; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .sm\\:grid-cols-2 { 
            @media (min-width: 640px) {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        .gap-4 { gap: 1rem; }
        .hidden { display: none; }
        .bg-green-500 { background-color: #22c55e; }
        .bg-green-600 { background-color: #16a34a; }
        .bg-gray-600 { background-color: #4b5563; }
        .disabled\\:bg-gray-400:disabled { background-color: #9ca3af; }
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-blue-500 { --tw-gradient-from: #3b82f6; }
        .to-indigo-600 { --tw-gradient-to: #4f46e5; }
        .from-purple-500 { --tw-gradient-from: #8b5cf6; }
        .to-pink-600 { --tw-gradient-to: #db2777; }
        .bg-gray-800 { background-color: #1f2937; }
        .border-gray-700 { border-color: #374151; }
        .border { border-width: 1px; }
        .block { display: block; }
        .mr-2 { margin-right: 0.5rem; }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <h2 class="text-2xl font-bold text-center mb-4">Join all channels to unlock claim button!</h2>
        <!-- Primary channel, hardcoded in HTML -->
        <div class="mb-4">
            <button id="primaryChannelButton" class="channel-button btn w-full py-3 rounded-lg text-white font-semibold">
                <i class="fab fa-telegram-plane mr-2"></i> ADMIN
            </button>
        </div>
        <div class="channel-list space-y-4" id="channelList"></div>
        <button id="continueButton" disabled class="btn w-full mt-6 bg-green-500 text-white py-3 rounded-lg text-lg font-semibold disabled:bg-gray-400">Claim</button>
    </div>

    <div class="container hidden" id="secondPage">
        <h2 class="text-2xl font-bold text-center mb-4">Choose an option to proceed with your rewards</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button onclick="showUpiForm()" class="btn bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg text-lg font-semibold">FREE UPI</button>
            <button onclick="showDepositForm()" class="btn bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-lg text-lg font-semibold">FREE DEPOSIT</button>
        </div>
        <div id="upiForm" class="hidden mt-6">
            <h3 class="text-xl font-semibold mb-4">FREE UPI</h3>
            <p class="text-gray-300 mb-4">Enter your UPI details to claim your reward</p>
            <div class="form-group mb-4">
                <label for="upiId" class="block font-semibold">UPI ID:</label>
                <input type="text" id="upiId" class="form-input w-full p-2 border rounded-lg bg-gray-800 border-gray-700 text-white" placeholder="e.g., yourname@upi">
            </div>
            <div class="form-group mb-4">
                <label for="amount" class="block font-semibold">Amount (%u20B9100-%u20B91000):</label>
                <input type="number" id="amount" min="100" max="1000" class="form-input w-full p-2 border rounded-lg bg-gray-800 border-gray-700 text-white" placeholder="Enter amount">
            </div>
            <div class="flex space-x-4">
                <button onclick="claimUpi()" class="btn bg-green-600 text-white py-2 px-4 rounded-lg">Claim</button>
                <button onclick="goBack()" class="btn bg-gray-600 text-white py-2 px-4 rounded-lg">Back</button>
            </div>
            <p id="upiMessage" class="message text-green-400 mt-4 hidden">Your payment is processing...</p>
        </div>
        <div id="depositForm" class="hidden mt-6">
            <h3 class="text-xl font-semibold mb-4">FREE DEPOSIT</h3>
            <p class="text-gray-300 mb-4">Enter your game details to claim your deposit</p>
            <div class="form-group mb-4">
                <label for="gameName" class="block font-semibold">Game Name:</label>
                <input type="text" id="gameName" class="form-input w-full p-2 border rounded-lg bg-gray-800 border-gray-700 text-white" placeholder="e.g., Free Fire, PUBG">
            </div>
            <div class="form-group mb-4">
                <label for="gameUid" class="block font-semibold">Game UID:</label>
                <input type="text" id="gameUid" class="form-input w-full p-2 border rounded-lg bg-gray-800 border-gray-700 text-white" placeholder="e.g., 123456789">
            </div>
            <div class="flex space-x-4">
                <button onclick="submitDeposit()" class="btn bg-green-600 text-white py-2 px-4 rounded-lg">Submit</button>
                <button onclick="goBack()" class="btn bg-gray-600 text-white py-2 px-4 rounded-lg">Back</button>
            </div>
            <p id="depositMessage" class="message text-green-400 mt-4 hidden">Your deposit is processing...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration from google-services.json
        const firebaseConfig = {
            apiKey: "AIzaSyBDoNMXyJbN5ziB5Zt5rEsb6Ltj0zgGTgA",
            databaseURL: "https://lzr-aura-default-rtdb.firebaseio.com",
            projectId: "lzr-aura",
            storageBucket: "lzr-aura.firebasestorage.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load Telegram channels
        const primaryChannelButton = document.getElementById('primaryChannelButton');
        const channelList = document.getElementById('channelList');
        const continueButton = document.getElementById('continueButton');
        const primaryChannel = { name: "ADMIN", url: "https://t.me/+PRcFT4eFLzNjN2E1" };
        let channels = [];
        let joinedChannelsCount = 0;
        let primaryJoined = false;

        // Add event listener for the primary channel button
        primaryChannelButton.onclick = () => {
            window.open(primaryChannel.url, '_blank');
            if (!primaryJoined) {
                primaryJoined = true;
                primaryChannelButton.style.background = '#4a5568';
                primaryChannelButton.innerHTML = `<i class="fa-solid fa-check mr-2"></i> Joined`;
                checkAllJoined();
            }
        };

        // Load dynamic channels from Firebase
        database.ref('channels').on('value', (snapshot) => {
            channels = snapshot.val() ? Object.values(snapshot.val()) : [];
            channelList.innerHTML = '';
            joinedChannelsCount = 0; // Reset count
            channels.forEach(channel => {
                const button = document.createElement('button');
                button.className = 'channel-button btn w-full py-3 rounded-lg text-white font-semibold';
                button.innerHTML = `<i class="fab fa-telegram-plane mr-2"></i> ${channel.name}`;
                button.onclick = () => {
                    window.open(channel.url, '_blank');
                    if (!button.disabled) {
                        joinedChannelsCount++;
                        button.disabled = true;
                        button.style.background = '#4a5568';
                        button.innerHTML = `<i class="fa-solid fa-check mr-2"></i> Joined`;
                        checkAllJoined();
                    }
                };
                channelList.appendChild(button);
            });
            checkAllJoined();
        });

        // Check if all channels (including primary) are joined
        function checkAllJoined() {
            if (primaryJoined && joinedChannelsCount === channels.length && channels.length > 0) {
                continueButton.disabled = false;
            } else {
                continueButton.disabled = true;
            }
        }

        // Continue to second page
        continueButton.onclick = () => {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('secondPage').classList.remove('hidden');
        };

        // Show UPI form
        function showUpiForm() {
            document.getElementById('upiForm').classList.remove('hidden');
            document.getElementById('depositForm').classList.add('hidden');
        }

        // Show Deposit form
        function showDepositForm() {
            document.getElementById('depositForm').classList.remove('hidden');
            document.getElementById('upiForm').classList.add('hidden');
        }

        // Claim UPI
        function claimUpi() {
            const upiId = document.getElementById('upiId').value;
            const amount = document.getElementById('amount').value;
            const upiMessage = document.getElementById('upiMessage');
            if (!upiId || !amount || amount < 100 || amount > 1000) {
                upiMessage.classList.add('hidden');
                // Replaced alert with a simple message box
                alert('Please enter a valid UPI ID and amount between %u20B9100 and %u20B91000.');
                return;
            }
            upiMessage.classList.remove('hidden');
            setTimeout(() => {
                upiMessage.classList.add('hidden');
                document.getElementById('upiId').value = '';
                document.getElementById('amount').value = '';
            }, 3000);
        }

        // Submit Deposit
        function submitDeposit() {
            const gameName = document.getElementById('gameName').value;
            const gameUid = document.getElementById('gameUid').value;
            const depositMessage = document.getElementById('depositMessage');
            if (!gameName || !gameUid) {
                depositMessage.classList.add('hidden');
                // Replaced alert with a simple message box
                alert('Please enter both game name and UID.');
                return;
            }
            depositMessage.classList.remove('hidden');
            setTimeout(() => {
                depositMessage.classList.add('hidden');
                document.getElementById('gameName').value = '';
                document.getElementById('gameUid').value = '';
            }, 3000);
        }

        // Go back to main options
        function goBack() {
            document.getElementById('upiForm').classList.add('hidden');
            document.getElementById('depositForm').classList.add('hidden');
        }
    </script>
</body>
</html>
